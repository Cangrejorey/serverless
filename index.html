<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer | Longnecks</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'EB Garamond', 'Garamond', serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header Styles */
        header {
            padding: 30px 0;
            background-color: #fff;
            position: relative; /* For positioning the pseudo-element */
        }

        /* Centered separator line */
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%; /* This makes it shorter than full width */
            height: 1px;
            background-color: #e0e0e0;
        }
        
        .nav-container {
            display: flex;
            align-items: center;
        }
        
        .navigation {
            display: flex;
            gap: 24px;
        }
        
        .nav-button {
            font-family: 'EB Garamond', 'Garamond', serif;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            border: none;
            background: none;
            cursor: pointer;
            position: relative;
            transition: color 0.3s ease;
            display: inline-block; /* Ensure consistent display type */
            vertical-align: top;
        }
        
        .nav-button:hover {
            color: #0066cc;
        }
        
        .nav-button::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: #0066cc;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-button:hover::after {
            width: 70%;
        }
        
        .nav-button.active {
            color: #0066cc;
        }
        
        .nav-button.active::after {
            width: 70%;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
            vertical-align: top; /* Align top edge with other buttons */
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1);
            z-index: 1;
            left: 0;
            border-radius: 4px;
            margin-top: 5px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s, transform 0.3s;
        }
        
        .dropdown-content a {
            font-family: 'EB Garamond', 'Garamond', serif;
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }
        
        .dropdown-content a:hover {
            background-color: #f9f9f9;
            color: #0066cc;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .dropdown .nav-button {
            margin: 0; /* Remove any potential margin differences */
        }
        
        /* Main Content Area */
        main {
            min-height: calc(100vh - 200px);
            padding: 60px 0;
        }
        
        .content {
            text-align: center;
        }
        
        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 400;
        }
        
        .content p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px;
        }
        
        /* NFT Gallery Styles */
        .nft-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .nft-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .nft-card:hover {
            transform: translateY(-5px);
        }
        
        .nft-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background-color: #f5f5f5;
        }
        
        .nft-info {
            padding: 15px;
        }
        
        .nft-name {
            font-family: 'EB Garamond', 'Garamond', serif;
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .nft-price {
            font-size: 14px;
            color: #666;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 40px 0;
        }
        
        /* Footer */
        footer {
            background-color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #eee;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .navigation {
                gap: 15px;
            }
            
            .nav-button {
                font-size: 16px;
                padding: 6px 12px;
            }
        }
        
        @media (max-width: 480px) {
            .navigation {
                gap: 10px;
            }
            
            .nav-button {
                font-size: 14px;
                padding: 5px 10px;
            }
        }
    </style>
    <!-- Import Garamond font from Google Fonts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['EB Garamond:400,500,600,700']
            }
        });
    </script>
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <div class="container">
            <div class="nav-container">
                <nav class="navigation">
                    <a href="index.html" class="nav-button active">explorer</a>
                    <a href="provenance.html" class="nav-button">provenance</a>
                    <div class="dropdown">
                        <a href="#" class="nav-button">community</a>
                        <div class="dropdown-content">
                            <a href="https://discord.com/invite/longnecks" target="_blank">Discord</a>
                            <a href="https://x.com/cantolongnecks" target="_blank">Twitter</a>
                            <a href="https://opensea.io/collection/canto-long-necks" target="_blank">Marketplace</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Main Content Area -->
    <main>
        <div class="container">
            <div class="content">
                <!-- You can add main content here -->
                <div id="nft-gallery" class="nft-gallery">
                    <!-- NFT gallery content will be loaded here -->
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Longnecks. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Add active state to navigation buttons
        const navButtons = document.querySelectorAll('.nav-button');
        
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                navButtons.forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                button.classList.add('active');
            });
        });
    </script>
    
    <!-- This script is for the NFT gallery functionality.
         Note: This requires the API endpoint to work properly.
         If you're not using Vercel with the API endpoint, 
         this script won't function correctly. -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const collectionSlug = 'cantolongnecks'; // Replace with your collection slug
            const gallery = document.getElementById('nft-gallery');
            
            try {
                gallery.innerHTML = '<div class="loading-spinner">Loading collection...</div>';
                
                // If you're not using the API endpoint, this fetch will fail
                // You may want to comment this out or replace with static content
                const response = await fetch(`https://api.opensea.io/api/v1/assets?collection=${collectionSlug}&limit=20`);
                const data = await response.json();
                
                if (data.assets && data.assets.length > 0) {
                    gallery.innerHTML = ''; // Clear loading message
                    
                    data.assets.forEach(nft => {
                        const card = document.createElement('div');
                        card.className = 'nft-card';
                        
                        // Get the best image URL
                        const imageUrl = nft.image_thumbnail_url || nft.image_url || nft.image_preview_url || '/api/placeholder/250/250';
                        
                        // Format price if available
                        let priceDisplay = 'Not listed for sale';
                        if (nft.last_sale) {
                            const price = parseFloat(nft.last_sale.total_price) / 1e18; // Convert from wei to ETH
                            priceDisplay = `Last sold for ${price.toFixed(3)} ETH`;
                        }
                        
                        card.innerHTML = `
                            <img src="${imageUrl}" alt="${nft.name || 'NFT'}" class="nft-image" onerror="this.src='/api/placeholder/250/250'">
                            <div class="nft-info">
                                <h3 class="nft-name">${nft.name || 'Unnamed NFT'}</h3>
                                <p class="nft-price">${priceDisplay}</p>
                            </div>
                        `;
                        
                        card.addEventListener('click', () => {
                            window.open(nft.permalink, '_blank');
                        });
                        
                        gallery.appendChild(card);
                    });
                } else {
                    gallery.innerHTML = '<p>No NFTs found in this collection.</p>';
                }
            } catch (error) {
                console.error('Error fetching NFTs:', error);
                gallery.innerHTML = '<p>NFT collection currently unavailable. Please check back later.</p>';
            }
        });
    </script>
</body>
</html>
